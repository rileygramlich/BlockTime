<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Block Time</title>
        <link rel="icon" type="image/png" href="assets/favicon-32x32.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="Style/style.css" />
    </head>
    <body>
        <div class="app-layout">
            <!-- HEADER -->
            <header class="app-header">
                <div class="header-content">
                    <div class="brand">
                        <div class="logo-icon">B</div>
                        <h1>Block Time</h1>
                    </div>
                    <div class="header-actions">
                        <button
                            id="theme-toggle"
                            class="icon-btn"
                            aria-label="Toggle Dark Mode"
                        >
                            <span class="icon">‚óë</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- TOP ROW: CONFIGURATION & TASKS -->
            <div class="main-grid">
                <!-- LEFT COLUMN: INPUTS -->
                <section class="card input-card">
                    <!-- Availability Section -->
                    <div class="section-block">
                        <h2>Weekly Availability (Hours)</h2>
                        <div class="avail-grid">
                            <div class="day-input">
                                <label>Sun</label>
                                <input
                                    type="number"
                                    class="avail-input"
                                    data-day="0"
                                    value="0"
                                    min="0"
                                    max="24"
                                />
                            </div>
                            <div class="day-input">
                                <label>Mon</label>
                                <input
                                    type="number"
                                    class="avail-input"
                                    data-day="1"
                                    value="2"
                                    min="0"
                                    max="24"
                                />
                            </div>
                            <div class="day-input">
                                <label>Tue</label>
                                <input
                                    type="number"
                                    class="avail-input"
                                    data-day="2"
                                    value="2"
                                    min="0"
                                    max="24"
                                />
                            </div>
                            <div class="day-input">
                                <label>Wed</label>
                                <input
                                    type="number"
                                    class="avail-input"
                                    data-day="3"
                                    value="2"
                                    min="0"
                                    max="24"
                                />
                            </div>
                            <div class="day-input">
                                <label>Thu</label>
                                <input
                                    type="number"
                                    class="avail-input"
                                    data-day="4"
                                    value="2"
                                    min="0"
                                    max="24"
                                />
                            </div>
                            <div class="day-input">
                                <label>Fri</label>
                                <input
                                    type="number"
                                    class="avail-input"
                                    data-day="5"
                                    value="1"
                                    min="0"
                                    max="24"
                                />
                            </div>
                            <div class="day-input">
                                <label>Sat</label>
                                <input
                                    type="number"
                                    class="avail-input"
                                    data-day="6"
                                    value="4"
                                    min="0"
                                    max="24"
                                />
                            </div>
                        </div>
                    </div>

                    <hr class="divider" />

                    <!-- Task Form Section -->
                    <div class="section-block">
                        <h2 id="form-title">Add New Task</h2>
                        <form id="task-form" onsubmit="event.preventDefault()">
                            <input type="hidden" id="task-id" />

                            <div class="form-group">
                                <label for="task-name">Task Name</label>
                                <input
                                    type="text"
                                    id="task-name"
                                    placeholder="e.g. Calculus Final"
                                    required
                                />
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="task-dueDate">Due Date</label>
                                    <input
                                        type="date"
                                        id="task-dueDate"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="task-hoursTotal"
                                        >Est. Hours</label
                                    >
                                    <input
                                        type="number"
                                        id="task-hoursTotal"
                                        placeholder="5"
                                        min="0.5"
                                        step="0.5"
                                        required
                                    />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="task-gradePercent"
                                        >Weight (%)</label
                                    >
                                    <input
                                        type="number"
                                        id="task-gradePercent"
                                        placeholder="20"
                                        min="0"
                                        max="100"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="task-effort"
                                        >Energy Required</label
                                    >
                                    <select id="task-effort">
                                        <option value="heavy">
                                            Heavy (High Focus)
                                        </option>
                                        <option value="light">
                                            Light (Low Energy)
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Debug Button Area -->
                            <div class="debug-area">
                                <button
                                    type="button"
                                    id="debug-btn"
                                    class="btn text-btn small"
                                >
                                    üêõ Debug: Fill Test Data
                                </button>
                            </div>

                            <div class="form-actions">
                                <button
                                    type="button"
                                    id="cancel-btn"
                                    class="btn text-btn hidden"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    id="add-task-btn"
                                    class="btn primary-btn"
                                >
                                    <span class="plus-icon">+</span> Add Task
                                </button>
                            </div>
                        </form>
                    </div>
                </section>

                <!-- RIGHT COLUMN: TASK LIST -->
                <section class="card list-card">
                    <div class="card-header">
                        <h2>Your Tasks</h2>
                        <span id="task-count" class="badge">0</span>
                    </div>

                    <div id="task-list-container" class="task-list">
                        <div class="empty-state">
                            <p>No tasks yet. Add one to get started!</p>
                        </div>
                    </div>

                    <div class="actions-area">
                        <button
                            id="generate-btn"
                            class="btn accent-btn full-width"
                        >
                            Generate Weekly Schedule
                        </button>
                        <div id="message-display" class="status-msg"></div>
                    </div>
                </section>
            </div>

            <!-- BOTTOM ROW: SCHEDULE RESULT -->
            <section id="schedule-result" class="card result-card hidden">
                <div class="card-header centered-header">
                    <h2>Gentle Weekly Planner</h2>
                    <button
                        class="btn text-btn small"
                        onclick="
                            document
                                .getElementById('schedule-result')
                                .classList.add('hidden')
                        "
                    >
                        Close
                    </button>
                </div>

                <div id="schedule-display-area" class="schedule-container">
                    <!-- JS injects HTML here -->
                </div>
            </section>
        </div>

        <script src="index.js"></script>
    </body>
</html>
